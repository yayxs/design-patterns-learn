<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class HttpUtils  {
            static get(url){
                return new Promise((resolve,reject)=>{
                    fetch(url).then(res=>res.json())
                    .then(result=>{
                        resolve(result)
                    })
                    .catch(err=>{
                        reject(err)
                    })
                })
            }
          
        }
    </script>
</body>
</html>
