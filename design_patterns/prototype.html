<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>原型模式</title>
  </head>
  <body>
    <script>
      class Coder1 {
        constructor(name, age) {
          this.name = name;
          this.age = age;
        }
        like() {
          console.log("i like mofish");
        }
      }
      function Coder2(name, age) {
        this.name = name;
        this.age = age;
      }
      Coder2.prototype.like = function() {
        console.log("i like mofish");
      };

      const coderYayxs = new Coder2("yayxs", 20);

      // console.log(Coder2.prototype); // 原型对象 {like: ƒ, constructor: ƒ}

      // console.log(Coder2.prototype.constructor===Coder2)
      // console.log(coderYayxs.__proto__) // 原型对象 {like: ƒ, constructor: ƒ}

      coderYayxs.like(); //  i like mofish
      // console.log(coderYayxs.hasOwnProperty('like'))

      function Student(name, age, sex) {
        this.name = name;
        this.age = age;
        this.sex = sex;
        this.sayName = sayName;
      }

      function sayName() {
        console.log(`Iam ${this.name}`);
      }

      Student.prototype.sayName = function() {};
    </script>
  </body>
</html>
