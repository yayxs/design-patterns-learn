      // 然后通过`new` 关键词 活生生的`new` 出 一个王二花

      function Student(name, age, sex) {
        this.name = name;
        this.age = age;

      }

      const 王二花 = new Student("", "", "");
      const 李二蛋 = new Student("", "", "");
